<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChatting - The Fastest Chatting Service</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <section class="header__logo-container">
                <h1 class="header__title">
                    <a href="#" class="header__logo">LiveChatting</a>
                </h1>
            </section>
            <nav class="header__nav" id="menu">
                <a href="#" class="header__item">Home</a>
                <a href="#" class="header__item">Sign Up</a>
                <a href="#" class="header__item">Log In</a>
                <a href="#" class="header__item">App</a>
            </nav>
            <a href="#" class="header__menu" id="toggle">
                <i class='bx bx-menu'></i>
            </a>
        </header>
        <main class="content">
            <section class="content__info">
                <h1 class="content__title content__cover">Get in touch with people around the world</h1>
                <p class="content__subtitle content__cover">With just one click, connect with millions of users</p>
                <form class="content__form--info" action="#" id="form-1">
                    <button type="submit" class="content__submit">Sign Up</button>
                </form>
            </section>
            <figure class="content__figure">
                <img src="Assets/communication.svg" alt="Communication Figure" class="content__img">
            </figure>
            <form class="content__form" action="#" id="form-2">
                <button type="submit" class="content__submit">Sign Up</button>
            </form>
        </main>
    </div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
